<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residency Program Rankings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Residency Program Rankings</h1>

    <div class="form-section">
        <label for="program-name">Add a new program:</label>
        <input type="text" id="program-name" placeholder="Program name" list="program-options">
        <datalist id="program-options">
            <!-- Options will be dynamically populated -->
        </datalist>
        <button onclick="addNewProgram()">Add Program</button>
    </div>
    

    <div class="form-section">
        <label for="upload-scores">Upload local scores:</label>
        <input type="file" id="upload-scores" accept=".json" onchange="uploadLocalScores(event)">
    </div>

    <div id="compare-form" class="form-section">
        <label for="compare-dimension">Compare programs for:</label>
        <select id="compare-dimension">
            <option value="prestige">Prestige</option>
            <option value="vibes">Vibes</option>
            <option value="location">Location</option>
        </select>
        <br><br>
        <label for="program1">Program 1:</label>
        <select id="program1"></select>
        <label for="program2">Program 2:</label>
        <select id="program2"></select>
    </div>

    <div class="form-section">
        <h2>Adjust Weights</h2>
        <label for="weight-prestige">Prestige: </label>
        <input type="range" id="weight-prestige" min="0" max="1" step="0.1" value="0.5" onchange="updateWeights()">
        <span id="weight-prestige-value">0.50</span>
        <br>
        <label for="weight-vibes">Vibes: </label>
        <input type="range" id="weight-vibes" min="0" max="1" step="0.1" value="0.2" onchange="updateWeights()">
        <span id="weight-vibes-value">0.20</span>
        <br>
        <label for="weight-location">Location: </label>
        <input type="range" id="weight-location" min="0" max="1" step="0.1" value="0.3" onchange="updateWeights()">
        <span id="weight-location-value">0.30</span>
    </div>

    <div id="compare-modal" class="modal">
        <div class="modal-content">
            <p id="compare-question"></p>
            <button id="option1-button" onclick="selectWinner('option1')"></button>
            <button id="option2-button" onclick="selectWinner('option2')"></button>
        </div>
    </div>
    
    <h2>Current Rankings</h2>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Program</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="rankings"></tbody>
    </table>

    <div class="form-section">
        <button onclick="downloadLocalScores()">Download Local Scores</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
